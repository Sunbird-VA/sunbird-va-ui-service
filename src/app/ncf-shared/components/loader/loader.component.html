<div *ngIf="loading">
  
  <div class="background"></div>
    <div class="spinner__loading">
      <div>
        <mat-progress-spinner
          diameter="60"
          [value]="value"
          mode="determinate">
          </mat-progress-spinner>

        <p style="padding-top: 20px;">
          loading ...
        </p>

      </div>
    </div>
  </div>
