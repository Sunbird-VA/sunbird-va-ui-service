<div>

  <!-- <div class="table-filter" *ngIf="tableData">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>
</div> -->

  <table *ngIf="tableData" mat-table [dataSource]="tableData" class="mat-elevation-z8" matSort
    (matSortChange)="sortData($event)">

    <div *ngFor="let column of displayedColumns;">
      <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="{{column}}" [ngClass]="{'hide': column ==='id'}"
          class="table-header web-view"> {{getTitle(column)}} </th>
        <td mat-cell *matCellDef="let element" class="table-data mobile-row" [ngClass]="{'hide': column ==='id'}">
          <span class="mobile-label mobile-view" [ngClass]="{'hide': column ==='id'}">{{getTitle(column)}}</span>
          <span class="table-data" [ngClass]="{'hide': column ==='id'}">{{element[column]}}</span>
        </td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div [ngClass]="{'hide': !tableData}">

    <div>
      <mat-card>
        <mat-card-content>
          <div class="page-container">
            <span>Items per page: </span>
            <span>
              <mat-form-field class="page-mat-form-select">
                <mat-select [formControl]="selectedPage" (selectionChange)="handleOnChange()">
                  <mat-option *ngFor="let pageSize of pageSizeOptions" [value]="pageSize">{{pageSize}}</mat-option>
                </mat-select>
              </mat-form-field>
            </span>
            <span class="page-index"> {{pageIndex}} of {{totalPagesCount}} </span>
            <span class="icons-list">
              <span class="material-icons cursor" (click)="goToFirstPage()">
                keyboard_double_arrow_left
              </span>
              <span class="material-icons cursor" (click)="goToPreviousPage()">
                chevron_left
              </span>
              <span class="material-icons cursor" (click)="goToNextPage()">
                chevron_right
              </span>
              <span class="material-icons cursor" (click)="goToLastPage()">
                keyboard_double_arrow_right
              </span>

            </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div style="height: 30px;"></div>
</div>
